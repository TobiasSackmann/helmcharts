apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "joplin.fullname" . }}
  labels:
    app: {{ include "joplin.name" . }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "joplin.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "joplin.name" . }}
    spec:
      containers:
        - name: joplin
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 22300
          env:
          {{- range $key, $value := .Values.env }}
            - name: {{ $key }}
              {{- if and (kindIs "map" $value) (hasKey $value "valueFrom") }}
              valueFrom:
                secretKeyRef:
                  name: {{ tpl $value.valueFrom.secretKeyRef.name $ }}
                  key: {{ $value.valueFrom.secretKeyRef.key }}
              {{- else }}
              value: "{{ $value }}"
              {{- end }}
          {{- end }}
          volumeMounts:
            - name: joplin-data
              mountPath: /home/joplin/data

      volumes:
        - name: joplin-data
          persistentVolumeClaim:
            claimName: "{{ include "joplin.fullname" . }}-data"
